name: Lua Syntax Check

on:
  pull_request:
    paths:
      - data/**.lua
  push:
    paths:
      - data/**.lua

jobs:
  luac:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: leafo/gh-actions-lua@master

      - name: Test Lua Syntax
        run: find data/ -name '*.lua' -print0 | xargs -0 -n1 luac -p
